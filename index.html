<!doctype html>

<html lang="en">

<head>
    <title>Weather Dashboard</title>
    <!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![end if]-->

    <meta charset="utf-8">
    <meta name="keywords" content="weather, information, city, travel">
    <meta name="description" content="Check the current and future weather in your chosen city">
    <meta name="author" content="Stephanie Melanofridis">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/rxp4tph.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"
        defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
    <script src="./assets/js/script.js" defer></script>


</head>

<body>

    <!-- ********** PAGE HEADER ********** -->
    <header>

        <h1>Weather Dashboard</h1>


    </header>

    <main class="p-4 mb-2 container">
        <!-- ********** SEARCH BOX ********** -->
        <section class="text-center d-flex">
            <section class="search-container card flex-fill flex-nowrap">
                <h2 class="card-header text-uppercase">Search for a city:</h2>
                <form class="search-box card-body">
                    <label class="d-none" for="search-query"></label>
                    <input id="search-query" aria-label="type city here" type="text"
                        class="searchBox_input form-control" placeholder="Enter a city here" required>
                    <button type="submit" class="submit btn btn-outline-dark">Search</button>
                </form>

                <!-- ********** PREVIOUS SEARCH SECTION ********** -->
                <section class="prevsearch-container card d-none">
                    <h2 class="card-header text-uppercase">Previous Searches</h2>
                    <ul class="prevsearch-box card-body list-group">
                        <!-- Past searches go here -->
                    </ul>
                </section>
            </section>


            <!-- ********** TIME AND DATE SECTION ********** -->
            <section class="date-container flex-fill">
                <section id="date" class="date fw-bolder">
                    <!-- Date goes here-->
                </section>

                <!-- ********** CURRENT CITY SECTION ********** -->
                <section class="city-container">
                    <section id="city" class="city fw-bolder">
                        <!-- Chosen city goes here -->
                    </section>
                </section>
            </section>
            <!-- ********** CURRENT WEATHER SECTION ********** -->
            <section class="current-info flex-fill">
                <section id="current-weather-items" class="others w-100 p-3 h-85 d-inline-block d-none">

                </section>
            </section>
        </section>

        <!-- ********** FUTURE FORECAST SECTION ********** -->
        <article class="future-forecast d-flex d-none">
            <section id="weather-forecast" class="weather-forecast d-none">

            </section>
        </article>

    </main>
</body>

</html>
